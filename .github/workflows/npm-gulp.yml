name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 1 * * 1"
  workflow_dispatch:
    inputs:
      Name:
        description: Main Deploy to Hosting
        required: true
        default: 'Main Deploy to Hosting'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@latest

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@latest
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm run inst
        npm run build
    - name: Deploy to Hosting
      uses: SamKirkland/FTP-Deploy-Action@latest
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.DIRECTORY }}
        local-dir: ./site/
        state-name: .status.json
    - name: Remove Status
      uses: StephanThierry/ftp-delete-action@latest
      with:
        host: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        remoteFiles: ".status.json;assets/cache/docid_*.php"
        workingDir: ${{ secrets.DIRECTORY }}
        ignoreSSL: 1
